<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>String duplication assignment 2</title>
</head>
<body style="font-family: Poppins">
    <div class="jumbotron">
        <h1 class="display-4">String duplication</h1>
    </div>
    <div id="app">
        <div>
            <p>Message <input v-model="message"></p>
        </div>
        <div>
            <p>How many times? <input v-model="times"> <button class="btn btn-outline-success" v-on:click="multiply">Multiply</button>
            <button class="btn btn-outline-danger" v-on:click="clear">Clear</button></p>
        </div>
        <div>
            <p v-if="message">Result:  <span v-if="newMessage" class="font-weight-bold">{{newMessage}}</span></p>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
